server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /qmgMjbTNcJvbAXrXwPlzXSMcNuHynPzi/ {
        rewrite ^([^.]*[^/])$ $1/ permanent;
        proxy_pass http://app:8000/;
    }

    location /api/ {
        proxy_pass http://app:8000;
    }
}